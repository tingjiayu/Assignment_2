<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script>
  </head>

  <body>
    <div class="background">
      <img src="Park.gif" alt="carousel gif" />
      <!-- 底层：始终清晰的 GIF -->
      <img class="bg-clear" src="Park.gif" alt="carousel gif" />

      <!-- 顶层：被模糊的 GIF（会被mask挖洞） -->
      <img class="bg-blur" id="blurLayer" src="Park.gif" alt="blurred gif" />

      <!-- SVG 掩膜：往里面append黑圆 = 在模糊层挖洞 -->
      <svg width="0" height="0" aria-hidden="true">
        <mask
          id="revealMask"
          maskUnits="userSpaceOnUse"
          maskContentUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="100%"
          height="100%"
        >
          <!-- 先全白 = 模糊层全部可见；添加黑圆 = 那些区域隐藏模糊，露出清晰底图 -->
          <rect x="0" y="0" width="100%" height="100%" fill="white" />
        </mask>
      </svg>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="bottom-panel">
      <div class="text-box">
        <h1>Playground Memory</h1>
        <p>
          A soft recollection of childhood carousels, pastel colors, and quiet
          moments.
        </p>

        <div class="controls">
          <label for="year">Choose a year:</label>
          <select id="year">
            <option value="2008">2008</option>
            <option value="2010">2010</option>
            <option value="2012" selected>2012</option>
            <option value="2014">2014</option>
            <option value="2016">2016</option>
          </select>
        </div>

        <div class="listen-container">
          <button id="listenButton" aria-label="Listen">Listen</button>
        </div>

        <div class="nav">
          <button class="nav-btn">&larr;</button>
          <button class="nav-btn">&rarr;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
